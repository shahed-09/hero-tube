<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeroTube</title>
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4e452f2693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav starts -->
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-3 border-b-2"
      >
        <div class="logo w-[100px]">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="btn">
          <button>Sort</button>
        </div>
      </nav>
    </header>
    <div
      id="categories-btn"
      class="categories m-auto flex justify-center gap-3 mt-6"
    ></div>
    <!-- main start here -->
    <main>
      <section
        id="video-box"
        class="video-continer w-11/12 mx-auto gap-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-10"
      ></section>
    </main>
    <!-- main ends here -->
    <!-- nav ends -->
    <!-- scripts here -->
    <script src="./scripts/video.js"></script>
  </body>
</html>
